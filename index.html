<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <meta name="description" content="To-Do List Application">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <header class="header">
        <h1>todos</h1>
        <form id="form">
            <input id="toggle-all" type="checkbox">
            <input id="new-todos" placeholder="What needs to be done?" autofocus>
            <button type="submit" id = "submit-button"></button>
        </form>
    </header>

    <section class="main">
        
        <ul id="todo-list">
            <template id="todo-template">
                <li class="todo-item">
                    <input class="toggle-item" type="checkbox">
                    <p class="todo-value"></p>
                    <button class="todo-remove">‚ùå</button>
                </li>
            </template>
        </ul>
    </section>

    <footer>
        <p>Written by Michael, Julia and Rano</p>
    </footer>

</body>

</html>
