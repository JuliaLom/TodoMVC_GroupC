<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <meta name="description" content="To-Do List Application">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <header class="header">
        <h1>todos</h1>
    </header>

    <main class="main-grid">
        <form id="form">
            <input id="toggle-all" type="checkbox">
            <input id="new-todos" autocomplete="off" placeholder="What needs to be done?" autofocus>
        </form>

        <ul id="todo-list">
            <template id="todo-template">
                <li class="todo-item">
                    <input class="toggle-item" type="checkbox">
                    <p class="todo-value"></p>
                    <button class="todo-remove">‚ùå</button>
                </li>
            </template>
        </ul>

        <footer class="options">
            <span class="todo-count"></span>
            <ul class="filter-button">
                <li class="items-left"></li>
                <li>
                    <button type="button" class="all">All</a>
                </li>
                <li>
                    <button type="button" class="active">Active</a>
                </li>
                <li>
                    <button type="button" class="complete">Complete</a>
                </li>
            </ul>
            <button type="button" class="clear-complete">Clear Complete</button>
        </footer>

    </main>

    <footer class="info">
        <p>Written by Michael, Julia and Rano</p>
    </footer>

</body>

</html>
